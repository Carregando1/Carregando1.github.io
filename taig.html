<!DOCTYPE html>
<html><head><title>The Actually Impossible Game</title><link href="taigct.css" rel="stylesheet" type="text/css" /><script src="taigct.js"></script></head><body><h1>The Actually Impossible Game</h1><button class='top' id='b1' onclick=f(1)>1</button><button class='top' id='b2' onclick=f(2)>1</button><button class='top' id='b3' onclick=f(3)>1</button><button class='top' id='b4' onclick=f(4)>1</button><button class='top' id='b5' onclick=f(5)>1</button><p>If you click a number, every number to the left of it will be deducted 1 and every number to the right of it will be added 1. Numbers loop around, so -1 changes to 4 and 5 changes to 0. Try to get all five numbers 0.</p></body></html>
